apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finance-app-ingress
  namespace: finance-tracker
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: finance-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: finance-app-service
            port:
              number: 80

